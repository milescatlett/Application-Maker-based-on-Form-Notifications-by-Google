    <script>
      /**
       * On document load, assign required handlers to each element,
       * and attempt to load any saved settings.
       */
      $(function() {
        $('#save-settings').click(saveSettingsToServer);
        $('#creator-notify').click(toggleCreatorNotify);
    // 6 of these    
        $('#respondent-notify1').click(toggleRespondentNotify1);
        $('#respondent-notify2').click(toggleRespondentNotify2);
        $('#respondent-notify3').click(toggleRespondentNotify3);
        $('#respondent-notify4').click(toggleRespondentNotify4);
        $('#respondent-notify5').click(toggleRespondentNotify5);
        $('#respondent-notify6').click(toggleRespondentNotify6);
    // and then continue...
        $('#response-step').change(validateNumber);
        google.script.run
           .withSuccessHandler(loadSettings)
           .withFailureHandler(showStatus)
           .withUserObject($('#button-bar').get())
           .getSettings();
      });
    
      /**
       * Callback function that populates the notification options using
       * previously saved values.
       *
       * @param {Object} settings The saved settings from the client.
       */
      function loadSettings(settings) {
        $('#creator-email').val(settings.creatorEmail);
        $('#response-step').val(!settings.responseStep ?
           10 : settings.responseStep);
// Also need 6 of these           
        $('#submit-subject1').val(!settings.responseSubject1 ?
           'Thank you for filling out our form!' :
           settings.responseSubject1);
        $('#submit-subject2').val(!settings.responseSubject2 ?
           'Thank you for filling out our form!' :
           settings.responseSubject2);
        $('#submit-subject3').val(!settings.responseSubject3 ?
           'Thank you for filling out our form!' :
           settings.responseSubject3);
        $('#submit-subject4').val(!settings.responseSubject4 ?
           'Thank you for filling out our form!' :
           settings.responseSubject4);
        $('#submit-subject5').val(!settings.responseSubject5 ?
           'Thank you for filling out our form!' :
           settings.responseSubject5);
        $('#submit-subject6').val(!settings.responseSubject6 ?
           'Thank you for filling out our form!' :
           settings.responseSubject6);

 // and 6 of these too
        $('#submit-notice1').val(!settings.responseText1 ?
           'Thank you for responding to our form!' :
           settings.responseText1);
        $('#submit-notice2').val(!settings.responseText2 ?
           'Thank you for responding to our form!' :
           settings.responseText2);
        $('#submit-notice3').val(!settings.responseText3 ?
           'Thank you for responding to our form!' :
           settings.responseText3);
        $('#submit-notice4').val(!settings.responseText4 ?
           'Thank you for responding to our form!' :
           settings.responseText4);
        $('#submit-notice5').val(!settings.responseText5 ?
           'Thank you for responding to our form!' :
           settings.responseText5);
        $('#submit-notice6').val(!settings.responseText6 ?
           'Thank you for responding to our form!' :
           settings.responseText6);
           
// load the send link status
      if (settings.respondentLink1 === 'true') {
        $('#respondent-link1').prop('checked', true);
      }
      if (settings.respondentLink2 === 'true') {
        $('#respondent-link2').prop('checked', true);
      }
      if (settings.respondentLink3 === 'true') {
        $('#respondent-link3').prop('checked', true);
      }
      if (settings.respondentLink4 === 'true') {
        $('#respondent-link4').prop('checked', true);
      }
      if (settings.respondentLink5 === 'true') {
        $('#respondent-link5').prop('checked', true);
      }
      if (settings.respondentLink6 === 'true') {
        $('#respondent-link6').prop('checked', true);
      }

// creating settings
        if (settings.creatorNotify === 'true') {
          $('#creator-notify').prop('checked', true);
          $('#creator-options').show();
        }
// Numbers 1 through 6 of this if statement respondent    
        if (settings.respondentNotify1 === 'true') {
          $('#respondent-notify1').prop('checked', true);
          $('#respondent-options1').show();
        } else {
          $('#respondent-options1').hide();
        }
        if (settings.respondentNotify2 === 'true') {
          $('#respondent-notify2').prop('checked', true);
          $('#respondent-options2').show();
        } else {
          $('#respondent-options2').hide();
        }
        if (settings.respondentNotify3 === 'true') {
          $('#respondent-notify3').prop('checked', true);
          $('#respondent-options3').show();
        } else {
          $('#respondent-options3').hide();
        }
        if (settings.respondentNotify4 === 'true') {
          $('#respondent-notify4').prop('checked', true);
          $('#respondent-options4').show();
        } else {
          $('#respondent-options4').hide();
        }
        if (settings.respondentNotify5 === 'true') {
          $('#respondent-notify5').prop('checked', true);
          $('#respondent-options5').show();
        } else {
          $('#respondent-options5').hide();
        }
        if (settings.respondentNotify6 === 'true') {
          $('#respondent-notify6').prop('checked', true);
          $('#respondent-options6').show();
        } else {
          $('#respondent-options6').hide();
        }

        // Fill the respondent email select box with the
        // titles given to the form's text Items. Also include
        // the form Item IDs as values so that they can be
        // easily recovered during the Save operation.

//instance 1
        for (var i = 0; i < settings.textItems.length; i++) {
          var option = $('<option>').attr('value', settings.textItems[i]['id'])
              .text(settings.textItems[i]['title']);
          $('#respondent-email1').append(option);
        }
        $('#respondent-email1').val(settings.respondentEmailItemId1);
//instance 2
        for (var i = 0; i < settings.textItems.length; i++) {
          var option = $('<option>').attr('value', settings.textItems[i]['id'])
              .text(settings.textItems[i]['title']);
          $('#respondent-email2').append(option);
        }
        $('#respondent-email2').val(settings.respondentEmailItemId2);
//instance 3
        for (var i = 0; i < settings.textItems.length; i++) {
          var option = $('<option>').attr('value', settings.textItems[i]['id'])
              .text(settings.textItems[i]['title']);
          $('#respondent-email3').append(option);
        }
        $('#respondent-email3').val(settings.respondentEmailItemId3);
//instance 4
        for (var i = 0; i < settings.textItems.length; i++) {
          var option = $('<option>').attr('value', settings.textItems[i]['id'])
              .text(settings.textItems[i]['title']);
          $('#respondent-email4').append(option);
        }
        $('#respondent-email4').val(settings.respondentEmailItemId4);
//instance 5
        for (var i = 0; i < settings.textItems.length; i++) {
          var option = $('<option>').attr('value', settings.textItems[i]['id'])
              .text(settings.textItems[i]['title']);
          $('#respondent-email5').append(option);
        }
        $('#respondent-email5').val(settings.respondentEmailItemId5);
//instance 6
        for (var i = 0; i < settings.textItems.length; i++) {
          var option = $('<option>').attr('value', settings.textItems[i]['id'])
              .text(settings.textItems[i]['title']);
          $('#respondent-email6').append(option);
        }
        $('#respondent-email6').val(settings.respondentEmailItemId6);        
// end of instances
      }
      /**
       * Toggles the visibility of the form creator notification options.
       */
      function toggleCreatorNotify() {
        $('#status').remove();
        if ($('#creator-notify').is(':checked')) {
          $('#creator-options').show();
        } else {
          $('#creator-options').hide();
        }
      }
       /**
       * 1 - Toggles the visibility of the form sumbitter notification options.
       */

        $('#status').remove();
        if($('#respondent-notify1').is(':checked')) {
          $('#respondent-options1').show();
        } else {

      /**

       */
      function toggleRespondentNotify2() {

      /**

      /**
       * 6 - Toggles the visibility of the form sumbitter notification options.

        if($('#respondent-notify6').is(':checked')) {

        } else {
          $('#respondent-options6').hide();
        }
      }

      /**
       * Ensures that the entered step is a number between 1
       * and 99999, inclusive.
       */
      function validateNumber() {
        var value = $('#response-step').val();
        if (!value) {
          $('#response-step').val(10);
        } else if (value < 1) {
          $('#response-step').val(1);
        } else if (value > 99999) {
          $('#response-step').val(99999);
        }
      }
      /**
       * Collects the options specified in the add-on sidebar and sends them to
       * be saved as Properties on the server.
       */
      function saveSettingsToServer() {
        this.disabled = true;
        $('#status').remove();
        var creatorNotify = $('#creator-notify').is(':checked');
        var respondentNotify1 = $('#respondent-notify1').is(':checked');
        var respondentNotify2 = $('#respondent-notify2').is(':checked');
        var respondentNotify3 = $('#respondent-notify3').is(':checked');
        var respondentNotify4 = $('#respondent-notify4').is(':checked');
        var respondentNotify5 = $('#respondent-notify5').is(':checked');
        var respondentNotify6 = $('#respondent-notify6').is(':checked');

        var settings = {
          'creatorNotify': creatorNotify,
          'respondentNotify1': respondentNotify1,
          'respondentNotify2': respondentNotify2,
          'respondentNotify3': respondentNotify3,
          'respondentNotify4': respondentNotify4,
          'respondentNotify5': respondentNotify5,
          'respondentNotify6': respondentNotify6
        };
    
        // Only save creator options if notify is turned on
        if (creatorNotify) {
          settings.responseStep = $('#response-step').val();
          settings.creatorEmail = $('#creator-email').val().trim();
    
          // Abort save if entered email is blank
          if (!settings.creatorEmail) {
            showStatus('Enter an owner email', $('#button-bar'));
            this.disabled = false;
            return;
          }
        }
   // 6 - there are 6 of these  
        // 1 - Only save respondent options if notify is turned on 
        if (respondentNotify1) {      
          settings.respondentEmailItemId1 = $('#respondent-email1').val();
          settings.responseSubject1 = $('#submit-subject1').val();
          settings.responseText1 = $('#submit-notice1').val();
          settings.respondentLink1 = $('#respondent-link1').is(':checked');
        }
        // 2 - Only save respondent options if notify is turned on
        if (respondentNotify2) {      
          settings.respondentEmailItemId2 = $('#respondent-email2').val();
          settings.responseSubject2 = $('#submit-subject2').val();
          settings.responseText2 = $('#submit-notice2').val();
          settings.respondentLink2 = $('#respondent-link2').is(':checked');
        }
        // 3 - Only save respondent options if notify is turned on
        if (respondentNotify3) {      
          settings.respondentEmailItemId3 = $('#respondent-email3').val();
          settings.responseSubject3 = $('#submit-subject3').val();
          settings.responseText3 = $('#submit-notice3').val(); 
          settings.respondentLink3 = $('#respondent-link3').is(':checked');
        }
        // 4 - Only save respondent options if notify is turned on
        if (respondentNotify4) {      
          settings.respondentEmailItemId4 = $('#respondent-email4').val();
          settings.responseSubject4 = $('#submit-subject4').val();
          settings.responseText4 = $('#submit-notice4').val();   
          settings.respondentLink4 = $('#respondent-link4').is(':checked');
        }
        // 5 - Only save respondent options if notify is turned on
        if (respondentNotify5) {      
          settings.respondentEmailItemId5 = $('#respondent-email5').val();
          settings.responseSubject5 = $('#submit-subject5').val();
          settings.responseText5 = $('#submit-notice5').val();   
          settings.respondentLink5 = $('#respondent-link5').is(':checked');
        }
        // 6 - Only save respondent options if notify is turned on
        if (respondentNotify6) {      
          settings.respondentEmailItemId6 = $('#respondent-email6').val();
          settings.responseSubject6 = $('#submit-subject6').val();
          settings.responseText6 = $('#submit-notice6').val();  
          settings.respondentLink6 = $('#respondent-link6').is(':checked');
        }        
        
        // Save the settings on the server
        google.script.run
            .withSuccessHandler(
              function(msg, element) {
                showStatus('Saved settings', $('#button-bar'));
                element.disabled = false;
              })
            .withFailureHandler(
              function(msg, element) {
                showStatus(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .saveSettings(settings);
      }
    
      /**
       * Inserts a div that contains an status message after a given element.
       *
       * @param {String} msg The status message to display.
       * @param {Object} element The element after which to display the Status.
       */
      function showStatus(msg, element) {
         var div = $('<div>')
             .attr('id', 'status')
             .attr('class','error')
             .text(msg);
        $(element).after(div);
      }
    </script>
